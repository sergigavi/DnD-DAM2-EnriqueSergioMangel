<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
      <!--SideBar-->
      <ul class="ulSlide">
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('panelControl-admin')"><mat-icon fontIcon="home" class=""></mat-icon>Panel de Control</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('usuarios-admin')"><mat-icon fontIcon="user" class=""></mat-icon>Usuarios</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('partidas-admin')">Partidas</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('equipamiento-admin')">Equipamiento</button>
        </li>
      </ul>
  </mat-drawer>


  <div class="example-sidenav-content">
    <!--Menu-->
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <a class="nav-link" href="">Salir Admin</a>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a href="perfil">
          <button mat-menu-item>Perfil</button>
        </a>
        <button mat-menu-item>Cerrar Sesion</button>
      </mat-menu>
    </mat-toolbar>
  </div>

  <div class="">
    <button mat-raised-button color="accent" (click)="crearEquipo()">Crear Equipamiento</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" fixedLayout>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let equipo">{{equipo.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let equipo">{{equipo.descripcion}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row;columns: columnas;"></tr>
    </table>
    <mat-paginator #paginator showFirstLastButtons [pageSize]="4"></mat-paginator>
  </div>
</mat-drawer-container>
