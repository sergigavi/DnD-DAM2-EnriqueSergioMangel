<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
      <!--SideBar-->
      <ul class="ulSlide">
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('panelControl-admin')"><mat-icon fontIcon="home" class=""></mat-icon>Panel de Control</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('usuarios-admin')">Usuarios</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('fichas-admin')">Fichas de Personaje</button>
        </li>
        <li class="nav-item">
          <button mat-flat-button color="accent" (click)="navegar('equipamiento-admin')">Equipamiento</button>
        </li>
      </ul>
  </mat-drawer>


  <div class="example-sidenav-content">
    <!--Menu-->
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <a class="nav-link" href="inicio">Salir Admin</a>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a href="perfil">
          <button mat-menu-item>Perfil</button>
        </a>
        <a href="">
          <button mat-menu-item>Cerrar Sesion</button>
        </a>
      </mat-menu>
    </mat-toolbar>
  </div>

  <div class="mat-button">
    <button mat-raised-button color="accent" (click)="crearEquipo()">Crear Equipamiento</button>
  </div>
  <div class="mat-filter">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex espada" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let equipo">{{equipo.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let equipo">{{equipo.tipo}}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
        <td mat-cell *matCellDef="let equipo">{{equipo.categoria}}</td>
      </ng-container>
      <ng-container matColumnDef="acceder">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let equipo"><button mat-flat-button color="accent" (click)="verEquipo(equipo)" >Ver</button></td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let equipo"><button mat-flat-button color="accent" (click)="editarEquipo(equipo)">Editar</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row;columns: columnas;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Sin datos que mostrar</td>
      </tr>
    </table>
    <mat-paginator #paginator  [pageSizeOptions]=[4,8,16] showFirstLastButtons></mat-paginator>

    <div class="mat-button">
    <button mat-flat-button color="accent" (click)="onDeleteAll()">Borrar todos</button>
    </div>
  </div>
</mat-drawer-container>
