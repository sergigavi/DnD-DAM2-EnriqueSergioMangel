<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="nickname"
      [(ngModel)]="nickname"
      name="nickname"
      placeholder="Nickname"
      required="required"
    />
    <br>
    <input
      type="password"
      [(ngModel)]="contrasenia"
      name="contraseña"
      placeholder="contraseña"
      required="required"
    />
    <button type="submit" (click)="trylogin()">Entrar</button>
  </form>

  <div id="mensajelogin" class="mensajelogin">

  </div>

</div>
