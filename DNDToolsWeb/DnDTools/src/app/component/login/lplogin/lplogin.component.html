<div class="login">
  <form class="custom-form" method="post">
    <p>
      <img src="https://media.discordapp.net/attachments/817124115596443709/1050142083488428082/dndlogo.png?width=654&height=663" alt="">
    </p>
    <h1>Login</h1>
    <input
      type="nickname"
      [(ngModel)]="nickname"
      name="nickname"
      placeholder="Nickname"
      required="required"
    />
    <br>
    <input
      type="password"
      [(ngModel)]="contrasenia"
      name="contraseña"
      placeholder="contraseña"
      required="required"
    />
    <button type="submit" (click)="trylogin()">Entrar</button>
  </form>

  <div id="mensajelogin" class="mensajelogin">

  </div>

</div>
