<mat-drawer-container class="example-container" autosize>
  <app-muj></app-muj>

    <div>
      <button mat-raised-button (click)="openDialog2()" color="primary">Crear mi Personaje</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nombreHeroes">
        <th mat-header-cell *matHeaderCellDef> Nombre Heroes </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreHeroes}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="acceder">
        <th mat-header-cell *matHeaderCellDef> Más Información </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog()">Acceder</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-drawer-container>
