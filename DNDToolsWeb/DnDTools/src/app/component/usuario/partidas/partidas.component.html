<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
      <!--SideBar-->
      <ul class="ulSlide">
        <li class="nav-item liSlide">
          <a class="nav-link" href="usuario-inicioJugador"><h5>Inicio</h5></a>
        </li>
        <li class="nav-item liSlide">
          <a class="nav-link" href="usuario-mapasJugador"><h5>Mapas/Localizaciones</h5></a>
        </li>
        <li class="nav-item liSlide">
          <a class="nav-link" href="usuario-historiaJugador"><h5>Historia</h5></a>
        </li>
        <li class="nav-item liSlide">
          <a class="nav-link" href="usuario-heroesJugador"><h5>Fichas Heroes</h5></a>
        </li>
        <li class="nav-item liSlide">
          <a class="nav-link" href="usuario-npcJugador"><h5>Fichas NPCs</h5></a>
        </li>
      </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!--Menu-->
      <mat-toolbar color="primary">
        <button type="button" mat-icon-button mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>
        <span class="example-spacer"></span>
        <a href="">Volver Inicio</a>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Perfil</button>
          <button mat-menu-item>Cerrar Sesion</button>
        </mat-menu>
      </mat-toolbar>
  </div>
  <!--Tabla-->
  <div>
    <table class="default">
      <tr>
        <th>Nombre Partida</th>
        <th>Tipo Jugador</th>
        <th></th>
      </tr>
      <tr>
        <td>Los Guerreros</td>
        <td>GameMaster</td>
        <td><a href="usuario-inicioGM">Acceder</a></td>
      </tr>
      <tr>
        <td>Ruta Peligrosa</td>
        <td>Jugador</td>
        <td><a href="usuario-inicioJugador">Acceder</a></td>
      </tr>
      <tr>
        <td>Mandolarios Facinantes</td>
        <td>Jugador</td>
        <td><a href="usuario-inicioJugador">Acceder</a></td>
      </tr>
    </table>
  </div>
</mat-drawer-container>
