<mat-toolbar color="primary" class="mat-toolbar">
  <p>Partidas</p>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a href="perfil">
      <button mat-menu-item>Perfil</button>
    </a>
    <a href="/">
      <button (click)="cerrarSesion()" mat-menu-item>Cerrar Sesion</button>
    </a>
  </mat-menu>
</mat-toolbar>
  <div class="mat-elevation-z8">
    <div class="mat-button">
      <button mat-raised-button color="accent" (click)="crearPartida()">Crear partida</button>
      <mat-form-field appearance="outline">
        <mat-label>CÃ³digo de la partida</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre de la partida</th>
        <td mat-cell *matCellDef="let partida">{{partida.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="acceder">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let partida"><button mat-flat-button (click)="goToPage('usuario-inicioGM')" color="accent" >Acceder</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row;columns:columnas;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell">Sin datos que mostrar</td>
      </tr>
    </table>
    <mat-paginator #paginator  [pageSizeOptions]=[4,8,16] showFirstLastButtons></mat-paginator>
  </div>
