<p>Insertar usuario:</p>

<br>

<form #usuarioForm="ngForm" (ngSubmit)="submitedFormUsuario(usuarioForm)">
  Nombre:
	<input type="text" ngModel name="nombre" placeholder="nombre" required>
	Apellidos:
	<input type="text"ngModel name="apellidos" placeholder="apellidos"required>
	Contrase√±a:
	<input type="password" ngModel name="contrasenia" placeholder="contrasenia"required>
	<br>Nickname:
  <input type="text" ngModel name="nickname" placeholder="nickname">
	Biografia:
  <input type="text" ngModel name="biografia" placeholder="biografia">
	E-mail:
  <input type="text" ngModel name="email" placeholder="E-MAIL"required>
	<br>Fecha de nacimiento:
  <input type="datetime" ngModel name="fechaNac" placeholder="fecha de nacimiento" required>
	URL de la imagen de usuario:
  <input type="text" ngModel name="urlImage" placeholder="URL de la imagen">
	Pais:
  <input type="text" ngModel name="pais" placeholder="pais">

  <br>
	<button mat-raised-button color="primary" [disabled]="usuarioForm.invalid" type="submit">Guardar</button>
</form>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row;columns: columnas"></tr>


  </table>

  <mat-paginator #matPaginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
</div>
